{% extends 'kudeaketa/ikasleak/ikasleak_kudeatu.html' %}
{% block content %}
<form method="POST" action="{% url 'ikasle-search' %}">
    {% csrf_token %}
    <div class="form-group">
        <label for="name">Ikaslearen Izena:</label>
        <input type="text" id="name" name="name" required>
    </div>
    <button type="submit" class="btn btn-primary">Bilatu</button>

    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
</form>
{% endblock %}
