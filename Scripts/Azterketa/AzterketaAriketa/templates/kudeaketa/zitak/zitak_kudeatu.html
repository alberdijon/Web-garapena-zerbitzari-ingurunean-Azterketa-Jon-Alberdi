<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zitak Kudeatu</title>
    
    <link
      href="https://fonts.googleapis.com/css?family=Ruslan+Display"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1><a href="{% url 'page-default' %}">Zitak Kudeatu</a></h1>
      </div>

      <nav>
        <ul class="nav nav-pills">
          <li><a href="{% url 'zitak-default' %}">Guztiak Ikusi</a></li>
          <li><a href="{% url 'zitak-new' %}">Berria Gehitu</a></li>
        </ul>
      </nav>

      <div class="content">
        <div class="row">
          <div class="col-md-8">
            {% block content %}
            <h2>Ziten zerrenda</h2>
            <ul>
              {% for zita in zitak %}
              <li>{{ zita }}</li>
              {% endfor %}
            </ul>
            {% endblock %}
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
